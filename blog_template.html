<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шаблон статьи</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      border-bottom: 1px solid #ddd;
      margin-bottom: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .meta {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
    article h2 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Заголовок статьи</h1>
    <div class="meta">Дата публикации · Автор</div>
  </header>
  <article>
    <p>Начните писать вашу статью здесь. Вы можете использовать стандартные HTML-теги — абзацы, заголовки, изображения и т. д.</p>
    <h2>Подзаголовок</h2>
    <p>Текст следующего раздела.</p>
  </article>
</body>
</html>
